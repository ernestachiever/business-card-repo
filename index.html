<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS Card Design</title>
    <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <!------------ CARD FRONT ------------>
        <div class="card card-front">
            <div class="top">
                <img src="./images/card-logo.png" alt="card logo">
                <h1>egator</h1>
                <p class="lead">company tagline</p>
            </div>
            <div class="bottom">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <!------------ CARD BACK -------------->
        <div class="card card-back">
            <div class="left">
                <div class="top">
                    <img src="./images/card-logo.png" alt="copany logo">
                    <h1>egator</h1>
                    <p class="lead">copany tagline</p>
                </div>
                <div class="middle contact-details">
                    <span class="icon">
                        <i class="fas fa-globe"></i>
                    </span>
                    <span class="content">
                        <p>www.egatorr.com</p>
                        <p>info@egatorr.com</p>
                    </span>
                </div>
                <div class="bottom"></div>
            </div>
            <div class="right">
                <div class="top contact-details">
                    <span class="icon">
                        <i class="fas fa-phone-alt"></i>
                    </span>
                    <span class="content">
                        <p>+123-456-789-10</p>
                        <p>+123-456-789-10</p>
                    </span>
                    <span class="icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </span>
                    <span class="content">
                        <p>your location here</p>
                        <p>New York Street 123, D810B</p>
                    </span>
                </div>
                <div class="middle">
                    <h2>john william</h2>
                    <p>graphic designer</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
